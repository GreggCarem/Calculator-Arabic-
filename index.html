<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #fdf6e3;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #111;
      font-size: 2rem;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .calculator {
      width: 350px;
      background: #fffbf0;
      border: 4px solid #000;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 10px 10px 0px #000;
      margin-top: 15rem;
      margin-bottom: 15rem;
    }

    .screen {
      height: 80px;
      background-color: #ffe0cc;
      border: 3px solid #000;
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 1.8rem;
      padding: 10px;
      overflow-x: auto;
    }

    .operators,
    .numbers {
      display: grid;
      gap: 15px;
      margin-bottom: 20px;
    }

    .operators {
      grid-template-columns: repeat(5, 1fr);
    }

    .numbers {
      grid-template-columns: repeat(3, 1fr);
    }

    h2 {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d8eaff;
      border: 2px solid #000;
      color: #000;
      padding: 4px;
      font-size: 1.5rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.2s ease;
    }

    h2:hover {
      transform: translate(-2px, -2px);
    }

    h2:active {
      transform: translate(2px, 2px);
    }

    h2:nth-child(odd) {
      background-color: #ffe0f0;
    }

    h2:nth-child(even) {
      background-color: #e0ffda;
    }

    #clear {
      grid-column: span 3;
      background-color: #ffd5d5;
      color: #000;
    }
  </style>
  <body>
    <div class="calculator">
      <h1>Calculator</h1>
      <div class="screen"></div>
      <div class="operators">
        <h2 id="-">-</h2>
        <h2 id="+">+</h2>
        <h2 id="*">*</h2>
        <h2 id="/">/</h2>
        <h2 id="=">=</h2>
      </div>
      <div class="numbers">
        <h2 id="1">1</h2>
        <h2 id="2">2</h2>
        <h2 id="3">3</h2>
        <h2 id="4">4</h2>
        <h2 id="5">5</h2>
        <h2 id="6">6</h2>
        <h2 id="7">7</h2>
        <h2 id="8">8</h2>
        <h2 id="9">9</h2>
        <h2 id="0">0</h2>
      </div>
      <h2 id="clear">clear</h2>
    </div>
  </body>
</html>
